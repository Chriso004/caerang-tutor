<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/css/index.css">
    
</head>
<body>
    <form class="search-form">
        <input type="search" value="" placeholder="함수 이름을 검색하세요!" class="search-input" autocomplete="on" autofocus required>
        <button type="submit" class="search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <div class="search-option">
            <select class="language" required>
                <option value="">Language</option>
                <option value="C">C</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="JavaScript">JavaScript</option>
            </select>
        </div>
    </form>
</body>
<script src="https://kit.fontawesome.com/a10e09fadf.js" crossorigin="anonymous"></script>
<script src="/script/index.js"></script>
</html>
